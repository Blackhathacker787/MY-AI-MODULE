<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALI.AI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .start-screen {
            text-align: center;
            animation: fadeIn 2s;
        }
        .start-screen img {
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
            animation: bounce 2s infinite;
        }
        .start-screen h1 {
            font-size: 3em;
            margin: 20px 0 10px;
            text-shadow: 0 0 15px rgba(0, 123, 255, 0.8);
            animation: pulse 2s infinite;
        }
        .start-screen p {
            font-size: 1.2em;
            margin: 0 0 30px;
            animation: slideIn 2s;
        }
        .start-button {
            background: #007BFF;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #ffffff;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.6);
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
        }
        .start-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 123, 255, 0.9);
            background-color: #0056b3;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="start-screen">
        <img src="https://i.imgur.com/5j8LknO.jpeg" alt="kali.AI logo">
        <h1> JANI . AI </h1>
        <p>Your gateway to an enhanced interactive experience</p>
        <button class="start-button" onclick="startModule()">Start</button>
    </div>

</body>
